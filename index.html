<body>
    <div class="container">
        <div class="invitation-card">
            <!-- Pontos decorativos animados -->
            <div class="decorative-dots" style="animation-delay: 0s; transform: translateY(0px);">
                <span class="dot dot-1" style="transform: translate(-0.228106px, 3.20452px) scale(1.02521);"></span>
                <span class="dot dot-2" style="transform: translate(3.21118px, 1.36148px) scale(1.15387);"></span>
                <span class="dot dot-3" style="transform: translate(-0.826849px, -2.78003px) scale(1.13129);"></span>
                <span class="dot dot-4" style="transform: translate(-4.46912px, 1.93223px) scale(0.854883);"></span>
                <span class="dot dot-5" style="transform: translate(-1.44446px, 3.96436px) scale(0.922086);"></span>
                <span class="dot dot-6" style="transform: translate(-2.66864px, -1.59852px) scale(0.935673);"></span>
                <span class="dot dot-7" style="transform: translate(4.65265px, 1.15232px) scale(1.02169);"></span>
                <span class="dot dot-8" style="transform: translate(4.55577px, -3.09536px) scale(1.11066);"></span>
                <span class="dot dot-9" style="transform: translate(-3.05991px, 3.82405px) scale(0.934734);"></span>
                <span class="dot dot-10" style="transform: translate(0.550185px, 3.68677px) scale(0.984602);"></span>
            </div>

            <!-- Conteúdo principal -->
            <header class="invitation-header" style="animation-delay: 0.3s;">
                <div class="age-number">19</div>
                <p class="celebration-text">VENHA CELEBRAR</p>
                <h1 class="name">ADRIELLY</h1>
            </header>

            <!-- Ilustração da taça -->
            <div class="wine-glass-container" style="animation-delay: 0.6s;">
                <div class="wine-glass" style="transform: scale(1) rotate(0deg); transition: transform 0.3s;">
                    <div class="glass-bowl">
                        <div class="wine-bubbles">
                            <span class="bubble bubble-1" style="animation-duration: 2.39397s;"></span>
                            <span class="bubble bubble-2" style="animation-duration: 1.73255s;"></span>
                            <span class="bubble bubble-3" style="animation-duration: 1.94491s;"></span>
                            <span class="bubble bubble-4" style="animation-duration: 2.22847s;"></span>
                            <span class="bubble bubble-5" style="animation-duration: 1.95809s;"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Informações do evento -->
            <div class="event-details" style="animation-delay: 0.9s;">
                <div class="date-time">
                    <div class="date-section">
                        <div class="divider"></div>
                        <span class="date">1 AGO</span>
                        <div class="divider"></div>
                    </div>
                    <div class="time-section">
                        <div class="divider"></div>
                        <span class="time">20:00</span>
                        <div class="divider"></div>
                    </div>
                </div>
            </div>

            <!-- Endereço -->
            <div class="address" style="animation-delay: 1.2s;">
                <p>Estr. do Aterrado do Rio, 105</p>
                <p>Guaratiba, Rio de Janeiro RJ, 23035-290</p>
            </div>

            <!-- Formulário de confirmação -->
            <div class="rsvp-section" style="animation-delay: 1.5s;">
                <h2 class="rsvp-title">- Confirme sua presença -</h2>
                <form id="rsvpForm" class="rsvp-form" action="https://formsubmit.co/stackflow.soft@gmail.com" method="POST">
                    <div class="input-group">
                        <input type="text" name="NOME" id="nome" required="" placeholder=" ">
                        <label for="nome">Seu Nome:</label>
                        <div class="input-line"></div>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span class="btn-text"><img src="./img/checked.png" style="margin: 0px 5px -2px 0px; width: 16px">Confirmar presença</span>
                        <div class="btn-loading">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>
                    <!-- Campos ocultos para FormSubmit -->
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://your-domain.com/obrigado.html">
                    <input type="hidden" name="_subject" value="Nova confirmação de presença - Aniversário Adrielly">
                </form>
            </div>

        </div>
    </div>
