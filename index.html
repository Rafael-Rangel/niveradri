<html lang="pt-BR"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convite para celebrar os 19 anos da Adrielly - 1º de Agosto às 20:00">
    <title>Convite - 19 Anos Adrielly</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&amp;family=Cormorant+Garamond:wght@300;400;500&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./img/Design sem nome.png" style="border-radius: 50%;">
<style>
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        @keyframes slideOutRight {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }
        

        
        .input-group.error .input-line::after {
            background: #e74c3c !important;
            width: 100% !important;
        }
        
        .input-group.error label {
            color: #e74c3c !important;
        }
        
        .notification-message {
            flex: 1;
        }
        
        .notification-close {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .notification-close:hover {
            opacity: 0.7;
        }
    </style></head>
<body>
    <div class="container">
        <div class="invitation-card">
            <!-- Pontos decorativos animados -->
            <div class="decorative-dots" style="animation-delay: 0s; transform: translateY(245.2px);">
                <span class="dot dot-1" style="transform: translate(4.73475px, 1.8816px) scale(1.01513);"></span>
                <span class="dot dot-2" style="transform: translate(1.62028px, 4.31333px) scale(0.912096);"></span>
                <span class="dot dot-3" style="transform: translate(4.30941px, 0.867858px) scale(0.881411);"></span>
                <span class="dot dot-4" style="transform: translate(-4.17087px, -2.75093px) scale(0.911932);"></span>
                <span class="dot dot-5" style="transform: translate(-1.70802px, -2.84032px) scale(0.809613);"></span>
                <span class="dot dot-6" style="transform: translate(-1.89522px, 1.78825px) scale(1.08961);"></span>
                <span class="dot dot-7" style="transform: translate(2.64439px, 4.33127px) scale(0.992965);"></span>
                <span class="dot dot-8" style="transform: translate(4.34018px, -1.1881px) scale(1.06701);"></span>
                <span class="dot dot-9" style="transform: translate(-2.3941px, 4.8201px) scale(1.06898);"></span>
                <span class="dot dot-10" style="transform: translate(3.81765px, 2.51366px) scale(0.883874);"></span>
            </div>

            <!-- Conteúdo principal -->
            <header class="invitation-header" style="animation-delay: 0.3s;">
                <div class="age-number">19</div>
                <p class="celebration-text">VENHA CELEBRAR</p>
                <h1 class="name">ADRIELLY</h1>
            </header>

            <!-- Ilustração da taça -->
            <div class="wine-glass-container" style="animation-delay: 0.6s;">
                <div class="wine-glass">
                    <div class="glass-bowl">
                        <div class="wine-bubbles">
                            <span class="bubble bubble-1" style="animation-duration: 1.83892s;"></span>
                            <span class="bubble bubble-2" style="animation-duration: 2.47804s;"></span>
                            <span class="bubble bubble-3" style="animation-duration: 2.2278s;"></span>
                            <span class="bubble bubble-4" style="animation-duration: 1.56875s;"></span>
                            <span class="bubble bubble-5" style="animation-duration: 2.05696s;"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Informações do evento -->
            <div class="event-details" style="animation-delay: 0.9s;">
                <div class="date-time">
                    <div class="date-section">
                        <div class="divider"></div>
                        <span class="date">1 AGO</span>
                        <div class="divider"></div>
                    </div>
                    <div class="time-section">
                        <div class="divider"></div>
                        <span class="time">20:00</span>
                        <div class="divider"></div>
                    </div>
                </div>
            </div>
            <!-- Endereço -->
            <div class="address" style="animation-delay: 1.2s;">
                <p>Estr. do Aterrado do Rio, 105</p>
                <p>Guaratiba, Rio de Janeiro RJ, 23035-290</p>
            </div>

            <!-- Botão para acessar pagamento diretamente -->
            <div class="payment-access-section" style="animation-delay: 1.5s;">
                <h2 class="rsvp-title">Já confirmou, mas não pagou?

</h2>                <button type="button" class="payment-access-btn" onclick="showPaymentOnly()">
                    <span class="payment-access-text"><img src="./img/icons8-foto-30.png" style="width: 16px; margin: 0px 3px -2px 0px;">Ver link de pagamento</span>
                </button>
            </div>

            <!-- Formulário de confirmação -->
            <div class="rsvp-section" style="animation-delay: 1.8s;">
                <h2 class="rsvp-title">- Confirme sua presença -</h2>
                
                <form id="rsvpForm" class="rsvp-form" action="https://formsubmit.co/adriellyftorres@gmail.com" method="POST">
                    <div class="input-group">
                        <input type="text" name="NOME" id="nome" required="" placeholder=" ">
                        <label for="nome">Seu Nome:</label>
                        <div class="input-line"></div>
                    </div>
                    <button type="submit" class="submit-btn">
                        <span class="btn-text"><img src="./img/checked.png" style="margin: 0px 5px -2px 0px; width: 16px">Confirmar presença</span>
                        <div class="btn-loading">
                            <div class="loading-spinner"></div>
                        </div>
                    </button>
                    <!-- Campos ocultos para FormSubmit -->
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_next" value="https://your-domain.com/obrigado.html">
                    <input type="hidden" name="_subject" value="Nova confirmação de presença - Aniversário Adrielly">
                </form>
            </div>

        </div>
    </div>


</body></html>
